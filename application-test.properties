# Database URL (replace with your Oracle DB details)
spring.datasource.url=jdbc:oracle:thin:@//<host>:<port>/<service_name>

# Username and Password for the Oracle Database
spring.datasource.username=<your-username>
spring.datasource.password=<your-password>

# Oracle JDBC driver class name
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate settings (optional for JPA usage)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

# Connection pool configuration (HikariCP is the default connection pool in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
